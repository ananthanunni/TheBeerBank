<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-3  d-none d-sm-block">
      <img [src]="model.image_url" class="beer-details-image" [alt]="model.name" />
    </div>
    <div class="col-sm-9 col-xs-12">
      <h3>{{model.name}}</h3>
      <strong class="text-muted">{{model.tagline}}</strong>
      <div class="row">
        <div class="col-sm-4">
          <div class="beer-details-title-underline"></div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-4">
          <strong>IBU: </strong><span>{{model.ibu}}</span>
        </div>
        <div class="col-sm-4">
          <strong>ABV: </strong><span>{{model.abv}}%</span>
        </div>
        <div class="col-sm-4">
          <strong>EBC: </strong><span>{{model.ebc}}</span>
        </div>
      </div>
      <p>{{model.description}}</p>
      <h5 class="text-muted">Best served with:</h5>
      <ul>
        <li *ngFor="let item of model.food_pairing">
          {{item}}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-3 mb-3" *ngIf="similarBeers && similarBeers.length">
    <div class="col-sm-12">
      <h4>You might also like:</h4>
    </div>
    <div class="col-sm-4" *ngFor="let item of similarBeers">
      <div class="card" matRipple (click)="onSimilarBeerSelected(item)"
      [ngClass]="{'mat-elevation-z6':!item.isHovering, 'mat-elevation-z18':item.isHovering}"
      (mouseenter)="item.isHovering=true" (mouseleave)="item.isHovering=false">
          <div class="card-body">
              <div class="text-center">
                  <img [src]="item.image_url" [alt]="item.name" class="similar-beer-thumbnail" />
                </div>
                <h6 class="mt-3 text-center text-muted">{{item.name}}</h6>
          </div>
        </div>
    </div>
  </div>
</div>
