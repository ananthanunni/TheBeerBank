<div class="header">
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-sm-12 text-right text-uppercase top-navigation-bar">
        <a [routerLink]="['/']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">Home</a>
        &nbsp;
        <a [routerLink]="['favorites']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">Favourite</a>
      </div>
    </div>
    <h1>The Beer Bank</h1>
    <div>Find your favorite beer here</div>
    <div class="row mt-3" *ngIf="canSearch">
      <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <input type="text" class="form-control" placeholder="Search for beer name" [(ngModel)]="searchTextValue" (keyup)="onTextChange()" />
        <div class="text-right">
          <a [routerLink]="['advancedsearch']">
            <small>
              Advanced Search
            </small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
